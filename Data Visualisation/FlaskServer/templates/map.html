<!doctype html>
<html lang="en">
<head>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <title>Sentiment Analysis in Melbourne </title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='map.css')}}">
    <script type="text/javascript" src="{{url_for('static',filename='map.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='jquery-3.3.1.min.js')}}"></script>



    <link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static',filename='css/coming-sssoon.css')}}" rel="stylesheet"/>

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi2dy8ARam8rxIZYDgSmGOgvXXD26yHoc&callback=initMap"></script>


</head>

<body>


<div class="main" style="background-image: url({{url_for('static',filename='images/melbourne.png')}})">
    <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">


        <source src="{{url_for('static',filename='video/melbourne.webm')}}" type="video/webm">
        <source src="{{url_for('static',filename='video/melbourne.mp4')}}" type="video/mp4">
        Video not supported
    </video>
    <!--    Change the image source '/images/video_bg.jpg')" with your favourite image.     -->

    <div class="cover black" data-color="black"></div>

    <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        <h1 class="logo cursive" style="font-size:60px">
            Sentimental Analysis In Melbourne
        </h1>
        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="content">
            <h4 class="motto">Hey, how are u going today? #Melbourne☺️</h4>
        </div>

        <div style="width:90%; padding-left:5%">
            <div class="mapContainer" style="float:left">

                <div class="wordWrapper">
                    <h6 class="des_word" id="stateName">Suburb:</h6>
                    <h6  class="des_word" id="incoming">Incoming:</h6>
                    <h6  class="des_word" id="uni">Eduacation:</h6>
                    <h6  class="des_word" id="data-value">Sentiment:</h6>

                </div>
                <select id="Aurin-Variable" class="selectpicker">
                    <option value="https://raw.githubusercontent.com/lotharJiang/Cluster-Sentiment-Analysis/master/Data%20Visualisation/education%26incoming.json incoming median11">
                        Avg Incoming
                    </option>
                    <option value="https://raw.githubusercontent.com/lotharJiang/Cluster-Sentiment-Analysis/master/Data%20Visualisation/education%26incoming.json uni uni">
                        High Education Rate
                    </option>
                    <option value="/sentiment polarity polarity">Sentiment Polarity</option>
                </select>

                <div class="map" id="map"></div>

            </div>
            <div class="mapContainer" style="float:right">
                <div class="wordWrapper">
                    <h6 class="des_word" id="stateName2">Suburb:</h6>
                    <h6 class="des_word" id="incoming2">Incoming:</h6>
                    <h6 class="des_word" id="uni2">Eduacation:</h6>
                    <h6 class="des_word" id="data-value2">Sentiment:</h6>
                </div>
                <select id="Aurin-Variable2" class="selectpicker">
                    <option value="https://raw.githubusercontent.com/lotharJiang/Cluster-Sentiment-Analysis/master/Data%20Visualisation/education%26incoming.json uni uni">
                        High Education Rate
                    </option>
                    <option value="https://raw.githubusercontent.com/lotharJiang/Cluster-Sentiment-Analysis/master/Data%20Visualisation/education%26incoming.json incoming median11">
                        Avg Incoming
                    </option>

                    <option value="/sentiment polarity polarity">Sentiment Polarity</option>
                </select>
                <div class="map" id="map2"></div>

            </div>
        </div>

    </div>
</div>

</div>
</body>

<script src=src="{{url_for('static',filename='js/jquery-1.10.2.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}" type="text/javascript"></script>
</html>
